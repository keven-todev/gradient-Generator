<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="color1">#ffF6D</label>
            <input type="color" id="color1">
        </div>
        <div class="input-group">
            <label for="color2">#FFC371</label>
            <input type="color" id="color2">
        </div>
        <div class="range-group">
            <label for="orientation">
                <span>Orientation :</span>
                <span class="orientatiopn-value">90</span>
            </label>
            <input type="range" id="orientation-value" min="0" max="360" value="90" class="inp-range">
        </div>
        <div class="buttons-container">
            <button class="copy-btn" type="button">
                <span>copier</span>
            </button>
            <button class="random-btn" type="button">
                <span>Random</span>
            </button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
